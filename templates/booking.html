<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Book Your Ticket</h1>
    </header>
    <div class="container">
        <form id="bookingForm" method="POST" action="{{ url_for('booking') }}">
            <label for="route">Route</label>
            <select id="route" name="route" required onchange="populateStopsDropdown(this.value)">
                <option value="" disabled selected>Select Route</option>
                <option value="Nairobi-Embakasi village">Nairobi-Embakasi village</option>
                <option value="Nairobi-Syokimau">Nairobi-Syokimau</option>
                <option value="Nairobi-Ruiru">Nairobi-Ruiru</option>
                <option value="Nairobi-Limuru">Nairobi-Limuru</option>
                <option value="Nairobi-Lukenya">Nairobi-Lukenya</option>
            </select>
            <label for="stop">Stop</label>
            <select id="stop" name="stop" required onchange="updateFare()">
                <option value="" disabled selected>Select Stop</option>
            </select>
            <label for="fare">Fare</label>
            <input type="text" id="fare" name="fare" readonly>
            <input type="submit" value="Book Ticket" class="button">
        </form>
    </div>
    <script src="{{ url_for('static', filename='booking.js') }}"></script>
</body>
</html>
