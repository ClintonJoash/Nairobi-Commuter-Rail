<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <div class="container">
        <h2>Total Fare: {{ fare }}</h2>
        <h2>Choose Your Payment Method</h2>
        <div class="payment-options">
            <img src="{{ url_for('static', filename='credit_card.png') }}" id="creditCardOption" alt="Credit Card">
            <img src="{{ url_for('static', filename='debit_card.png') }}" id="debitCardOption" alt="Debit Card">
            <img src="{{ url_for('static', filename='mobile_money.png') }}" id="mobileMoneyOption" alt="Mobile Money">
        </div>
        
        <!-- Payment details for Mobile Money -->
        <div id="mobileMoneyDetails" style="display:none;">
            <form id="mobileMoneyForm">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" placeholder="e.g. 0712345678" maxlength="10">
                <input type="hidden" id="fare" name="fare" value="{{ fare }}">
                <input type="hidden" id="bookingId" name="bookingId" value="{{ booking_id }}">
                <button type="submit" class="button">Submit Payment</button>
            </form>
        </div>
        
        <!-- Payment details for Credit Card (example) -->
        <div id="creditCardDetails" style="display:none;">
            <form id="creditCardForm">
                <!-- Add Credit Card fields here -->
                <button type="submit" class="button">Submit Payment</button>
            </form>
        </div>

        <!-- Payment details for Debit Card (example) -->
        <div id="debitCardDetails" style="display:none;">
            <form id="debitCardForm">
                <!-- Add Debit Card fields here -->
                <button type="submit" class="button">Submit Payment</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='payment.js') }}"></script>
</body>
</html>
