<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .mpesa-logo {
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .mpesa-logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <div class="container">
        <h2>Total Fare: {{ fare }}</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div>
            <img src="{{ url_for('static', filename='mpesa-logo.png') }}" alt="M-Pesa Logo" class="mpesa-logo" onclick="showPaymentForm()">
        </div>
        <form id="paymentForm" method="POST" action="{{ url_for('payment') }}" style="display:none;">
            <label for="phone_number">Phone Number (Format: 2547XXXXXXXX):</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="e.g. 254712345678" maxlength="12" required>
            <input type="hidden" name="fare" value="{{ fare }}">
            <input type="hidden" name="booking_id" value="{{ booking_id }}">
            <button type="submit" class="button">Submit Payment</button>
        </form>
    </div>
    <script>
        function showPaymentForm() {
            document.getElementById('paymentForm').style.display = 'block';
        }
    </script>
</body>
</html>
