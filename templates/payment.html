<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <div class="container">
        <h2>Choose Your Payment Method</h2>
        <form id="paymentForm">
            <label for="paymentOption">Payment Method:</label>
            <select id="paymentOption" name="paymentOption">
                <option value="" disabled selected>Select Payment Method</option>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="mobileMoney">Mobile Money</option>
            </select>
            
            <!-- Payment details for Mobile Money -->
            <div id="mobileMoneyDetails" style="display:none;">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" placeholder="e.g. 0712345678" maxlength="10">
            </div>
            
            <button type="submit" class="button">Submit Payment</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='payment.js') }}"></script>
</body>
</html>
