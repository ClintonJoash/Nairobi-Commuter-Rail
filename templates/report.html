<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Payment Report</h1>
    </header>
    <div class="container">
        <table>
            <tr>
                <th>Commuter Name</th>
                <td>{{ report[0] }}</td>
            </tr>
            <tr>
                <th>Route</th>
                <td>{{ report[1] }}</td>
            </tr>
            <tr>
                <th>Stop</th>
                <td>{{ report[2] }}</td>
            </tr>
            <tr>
                <th>Fare Paid</th>
                <td>{{ report[3] }}</td>
            </tr>
            <tr>
                <th>Payment Method</th>
                <td>{{ report[4] }}</td>
            </tr>
            <tr>
                <th>Payment Time</th>
                <td>{{ report[5] }}</td>
            </tr>
        </table>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>
</body>
</html>
